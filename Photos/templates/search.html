{%extends 'base.html'%} 
{% block content %}
<div class="container">

  <div class="row">
    {% if imgs%}
      <h2>Found {{ imgs|length }} of searched term {{message}}</h2>
    {% else %}
      <h2> Found 0 images for the search term {{message}}</h2>
    {% endif %}

  </div>

  <div class="row">

  {% if imgs %}
    {% for img in imgs %}
      <div class="col-sm-6 col-md-3">
          <h1>{{img.imageName}}</h1>
      </div>
    {% endfor %}
  {% endif %}
  </div>
</div>
{% endblock %}
